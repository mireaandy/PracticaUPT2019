    <body>
        <script>

            const SIZE = 100000;

            var BitVector = function(size)
            {
                this.store = [size/32+1];
            }
            BitVector.prototype.setBit = function(bit, val)
            {
                var index = ~~(bit / 32);
                var shift = ~~(bit % 32);
                var mask = 1 << shift;
                if (val){
                        this.store[index] = this.store[index] | mask;
                } else {
                        this.store[index] = this.store[index] & ~mask;
                }
            }
            BitVector.prototype.isSet = function(bit)
            {
                var index = ~~(bit / 32);
                var shift = ~~(bit % 32);
                var mask = 1 << shift;
                return (this.store[index] & mask) > 0;
            }

            var Set = function(values)
            {
                this.bitArray = new BitVector(SIZE);
                this.size = 0;

                for(var position = 0; position < SIZE; position++)
                        this.bitArray.setBit(position, 0);
                
                if(typeof(values) === typeof([]))
                {
                    this.size = values.length;
                    var posElementsArray = 0;

                    for (value of values)
                        this.bitArray.setBit(value, 1);
                }
            }

            Set.prototype.showElements = function()
            {
                for(var position = 0; position < SIZE; position++)
                        if(this.bitArray.isSet(position))
                            console.log(position);
            }
            
            Set.prototype.has = function(value)
            {
                return this.bitArray.isSet(value);
            }

            Set.prototype.getMin = function()
            {
                for(var position = 0; position < SIZE; position++)
                    if(this.bitArray.isSet(position))
                        return position;
                return 0;
            }

            Set.prototype.getMax = function()
            {
                var answer = 0;
                for(var position = 0; position < SIZE; position++)
                    if(this.bitArray.isSet(position))
                        answer = position;
                return answer;
            }

            Set.prototype.addElement = function(value)
            {
                if(!this.bitArray.isSet(value))
                {
                    this.bitArray.setBit(value, 1)
                    this.size++;
                }
            }

            Set.prototype.deleteElement = function(value)
            {
                if(this.bitArray.isSet(value))
                {
                    this.bitArray.setBit(value, 0)
                    this.size--;
                }
            }

            Set.prototype.setZeroAll = function()
            {
                for(var position = 0; position < SIZE; position++)
                    this.bitArray.setBit(position, 0);
            }

            Set.assign = function(setA)
            {
                var result = new Set();
                result.bitArray = setA.bitArray;
                result.size = setA.size;
                return result;
            }

            Set.union = function(setA, setB)
            {
                var result = new Set();
                for(var position = 0; position < SIZE; position++)
                    if(setA.bitArray.isSet(position) || setB.bitArray.isSet(position))
                    {
                        result.bitArray.setBit(position, 1);
                        result.size++;
                    }
                return result;
            }

            Set.isDisjunctive = function(setA, setB)
            {
                var result = true;
                if(!Set.equals(setA, setB))
                {
                    for(var position = 0; position < SIZE; position++)
                        if(setA.bitArray.isSet(position))
                            if(setB.bitArray.isSet(position))
                            {
                                result = false;
                                break;
                            }
                }
                else
                    result = false;
                return result;
            }

            Set.unionDisjunctive = function(setA, setB)
            {
                if(Set.isDisjunctive(setA, setB))
                    return Set.union(setA, setB);
                else
                    return null;
            }

            Set.intersection = function(setA, setB)
            {
                var result = new Set();
                for(var position = 0; position < SIZE; position++)
                    if(setA.bitArray.isSet(position) && setB.bitArray.isSet(position))
                    {
                        result.bitArray.setBit(position, 1);
                        result.size++;
                    }
                return result;
            }

            Set.difference = function(setA, setB)
            {
                var result = new Set();
                for(var position = 0; position < SIZE; position++)
                    if(setA.bitArray.isSet(position) && !setB.bitArray.isSet(position))
                    {
                        result.bitArray.setBit(position, 1);
                        result.size++;
                    }
                return result;
            }

            Set.equals = function(setA, setB)
            {
                var result = true;
                if(setA.size === setB.size)
                    for(var position = 0; position < SIZE; position++)
                        {
                            if(setA.bitArray.isSet(position) != setB.bitArray.isSet(position))
                            {
                                result = false;
                                break;
                            }
                        }
                else
                    result = false;
                return result;
            }

            var A = new Set([1, 2, 3, 6, 7, 8]);
            var B = new Set([2, 3, 5, 9]);
            var C = new Set([12, 13, 5, 9]);
            var D = new Set([12, 13, 5, 9]);
            var F = new Set([4, 5, 9, 10]);

            console.log("lenght A :" + A.size);
            console.log("lenght B :" + B.size);
            console.log("lenght C :" + C.size);
            console.log("lenght D :" + D.size);

            console.log(" ");

            console.log("A have 14 ? " + A.has(14));
            console.log("B have 9 ? " + B.has(9));
            console.log("D have 12 ? " + D.has(12));

            console.log(" ");

            console.log("A min ? " + A.getMin());
            console.log("B min? " + B.getMin());
            console.log("D min ? " + D.getMin());

            console.log(" ");

            console.log("A max ? " + A.getMax());
            console.log("B max? " + B.getMax());
            console.log("D max ? " + D.getMax());

            console.log(" ");

            var resultAdd = Set.union(A, B);
            console.log("lenght A union B: " + resultAdd.size);
            resultAdd.showElements();

            console.log(" ");

            var resultIntersect = Set.intersection(A, B);
            console.log("lenght A intersection B: " + resultIntersect.size);
            resultIntersect.showElements();

            console.log(" ");

            var resultDifference = Set.difference(A, B);
            console.log("lenght A difference B: " + resultDifference.size);
            resultDifference.showElements();

            console.log("A equals B ? " + Set.equals(A, B));
            console.log("B equals C ? " + Set.equals(B, C));
            console.log("C equals D ? " + Set.equals(C, D));
            
            console.log(" ");

            A.addElement(155);
            var E = Set.assign(A);
            E.showElements();

            console.log(" ");

            A.deleteElement(155);
            A.showElements();

            console.log(" ");

            B.setZeroAll();
            B.showElements();

            console.log(" ");

            console.log("A is disjunctive with B ? " + Set.isDisjunctive(A, B));
            console.log("C is disjunctive with F ? " + Set.isDisjunctive(C, F));
            console.log("A is disjunctive with F ? " + Set.isDisjunctive(A, F));

            console.log(" ");

            var resultUnionDisjunctive = Set.unionDisjunctive(A, F);
            console.log("lenght A disjunctive union F: " + resultUnionDisjunctive.size);
            resultUnionDisjunctive.showElements();
        </script>
